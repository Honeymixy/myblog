{% extends 'base.html' %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Confirm Delete</h1>
                <p>Are you sure you want to delete "{{post.title}}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger" name="delete">Delete</button>
                    <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Cancle</a>
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
